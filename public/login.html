<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mysql 로그인 테스트</title>
    </head>
    <body>
        <h1>Mysql 로그인</h1>
        <br>
        <form method="POST" action="/process/login">
            <table>
                <tr>
                    <td>아이디</td>
                    <td>
                        <input type="text" name="id">
                    </td>
                </tr>
                    <td>암호</td>
                    <td>
                        <input type="password" name="password">
                    </td>
                </tr>
                <tr>                    
                    <td>
                        <input type="submit" value="등록">
                        <input type="button" value="리스트" onclick="location.replace('/process/listuser')">
                    </td>
                </tr>
            </table>          
        </form>
    </body>
</html>
